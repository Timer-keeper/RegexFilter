name: Code Formatting & Validation

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ dev ]

permissions:
  contents: write

jobs:
  code-formatting:
    name: Format Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      JAVA_VERSION: 21
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Execute code formatting
        run: ./gradlew spotlessApply

      - name: Check formatting consistency
        run: ./gradlew spotlessCheck

      - name: Detect formatted changes
        id: changes
        run: |
          echo "changed=$(git diff --name-only -- 'src/*.java' '*.gradle' | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Commit formatting changes
        if: steps.changes.outputs.changed != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add src/*.java *.gradle
          git commit -m "style: Auto-format code [skip ci]" || echo "No changes to commit"
          git push origin HEAD:dev

      - name: Verify build integrity
        run: |
          ./gradlew check --no-daemon
          ./gradlew build --no-daemon -x test

      - name: Cleanup workspace
        if: always()
        run: |
          ./gradlew --stop
          rm -rf ~/.gradle/caches/build-cache-*